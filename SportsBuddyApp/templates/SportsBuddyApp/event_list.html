
<h1>{{sport_id}}</h1>
<h1>Events</h1>
<ul>
    {% for event in object_list %}
    {%if event.sport.id == sport_id%}
    <a href="/home/eventsdetail/{{event.id}}" ><li>{{event.id}} {{ event.user.username }} created a {{event.sport.name}} starting at {{event.start_time}} to {{event.end_time}}</li></a>
    {% endif %}
    {% empty %}
    <li>No Events</li> 
 
    {% endfor %}
</ul>
